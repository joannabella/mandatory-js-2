<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
  <div class="text">
    <img class="title" src="tictactoe.gif">
      <div class="score">
        <span id="xScore">Player X: </span>
        <button class="reset">Reset Score</button>
        <span id="oScore">Player O: </span>
     </div>
  </div>
  <div class="playarea in-progress">
    <input type="button" id="button1" value=" ">
    <input type="button" id="button2" value=" ">
    <input type="button" id="button3" value=" ">
    <input type="button" id="button4" value=" ">
    <input type="button" id="button5" value=" ">
    <input type="button" id="button6" value=" ">
    <input type="button" id="button7" value=" ">
    <input type="button" id="button8" value=" ">
    <input type="button" id="button9" value=" ">
<div class="winner">
  <p></p>
</div>
   <div class="button">
      <button class="restart">New Game</button>
   </div>
</div>
  </body>
</html>
